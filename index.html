<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JSX App</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f4; }
    .todo-app { max-width: 500px; margin: 2rem auto; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .todo-item { list-style: none; display: flex; align-items: center; padding: 0.5rem 0; }
    .todo-item.completed span { text-decoration: line-through; color: #999; }
    .todo-item span { flex-grow: 1; margin: 0 0.5rem; }
    .btn-delete { background: #e74c3c; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer; }
  </style>
